apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deploayment
  namespace: db
  labels:
    id: "19108294"
    app: maria
spec:
  replicas: 1
  selector:
    matchLabels:
      app: maria
  template:
    metadata:
      labels:
        id: "19108294"
        app: maria
        env: dev
        version: "1.0.0"
    spec:
      containers:
      - name: maria
        image: mariadb:10.6.4-focal
        envFrom:
          - configMapRef:
              name: maria-configmap
          - secretRef:
              name: maria-secret
        ports:
        - containerPort: 3306
